<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="contenedorPadre">

    <div class="fyloContainer">
      <img src="images/logo.svg" alt="">
      <div class="opciones">

        <div class="iconoSVG">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 5 30 20" width="30" height="30">
            <path fill="#697ED4"
              d="M12.028 0H2.436A2.387 2.387 0 00.049 2.398L.037 21.583a2.387 2.387 0 002.387 2.398h14.4a2.397 2.397 0 002.398-2.398V7.194L12.028 0zM10.83 8.393V1.8l6.595 6.594h-6.595z" />
          </svg>
        </div>

        <div class="iconoSVG">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -2 35 35" width="35" height="35">
            <path fill="#697ED4"
              d="M21.6 2.4H12L9.6 0H2.4A2.39 2.39 0 00.012 2.4L0 16.8a2.4 2.4 0 002.4 2.4h19.2a2.4 2.4 0 002.4-2.4v-12a2.4 2.4 0 00-2.4-2.4z" />
          </svg>
        </div>

        <div class="iconoSVG">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -5 35 35" width="35" height="35">
            <path fill="#697ED4"
              d="M19.4 6c-.7-3.4-3.7-6-7.4-6-2.9 0-5.4 1.6-6.6 4C2.3 4.4 0 6.9 0 10c0 3.3 2.7 6 6 6h13c2.8 0 5-2.2 5-5 0-2.6-2.1-4.8-4.6-5zM14 9v4h-4V9H7l5-5 5 5h-3z" />
          </svg>
        </div>

      </div>
    </div>

    <div class="storageContainer">

      <div class="gridStorage">
        <p>You’ve used <b>815 GB</b> of your storage</p>

        <div class="barraMemoria">
          <div class="barraInterior">
            <div class="circulo"></div>
          </div>
        </div>

        <div class="memoria">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>

      <div class="nubeMemoriaRestante">
        <p>185 GB Left</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
